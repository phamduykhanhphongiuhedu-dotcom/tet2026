    <script>
        const wishes = [

            "Ch√∫c c·ªët c√≥ m·ªôt m√πa Gi√°ng Sinh ·∫•m √°p b√™n gia ƒë√¨nh. Hy v·ªçng ƒëi·ªÉm c√°c m√¥n s·∫Øp t·ªõi c·ªßa c·ªët t·∫°i IUH s·∫Ω ƒë·∫°t ƒëi·ªÉm tuy·ªát ƒë·ªëi nh√©!",
            "Gi√°ng sinh n√†y, mong c·ªët nh·∫≠n ƒë∆∞·ª£c th·∫≠t nhi·ªÅu qu√† v√† t√¨nh c·∫£m y√™u th∆∞∆°ng. Ch√∫c m·ªçi gi·∫•c m∆° c·ªßa c·ªët ƒë·ªÅu s·ªõm th√†nh hi·ªán th·ª±c!"
        ];

        function openGift(element, index) {

                colors: ['#ffd700', '#ff0000', '#ffffff']

        // Code Tuy·∫øt r∆°i (gi·ªØ nguy√™n t·ª´ b·∫£n tr∆∞·ªõc)
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function init() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            snowflakes = Array.from({ length: 150 }, () => ({
                x: Math.random() * width, y: Math.random() * height,
                r: Math.random() * 3 + 1, d: Math.random() * 1
            }));
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            snowflakes.forEach(s => {
                ctx.moveTo(s.x, s.y);
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            });
            ctx.fill();
            update();
        }

        function update() {
            snowflakes.forEach(s => {

            });
        }

        window.addEventListener('resize', init);
        init();
        setInterval(draw, 33);
